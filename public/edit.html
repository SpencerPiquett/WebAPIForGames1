<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighScores</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin:40px;
        }

        form{
            margin:20px;
        }

        input{
            margin-right: 8px;
        }

    </style>
</head>
<body>
    <h1> Edit High Score </h1>

    <!-- Form for High Scores -->

    <form id = "editForm">
        <input type="text" id = "playername" placeholder="Player name..." required/><br>
        <input type="number" id = "score" placeholder="Score..." min="0" required/><br>
        <input type="number" id = "level" placeholder="Level..." min="1" value: 1 required/><br>
        <!--<input type="text" id = "game" placeholder="Game Name..." value="Demo Game" required/><br>-->
        <button type="submit">Edit Game Score</button>
        <button type="button" id = "cancelBtn">Cancel</button>
    </form>

    <script src="js/edit.js"></script>

</body>
</html>
